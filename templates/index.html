{% extends "base.html" %}
{% block content %}
<div class="row">
    <div class="container">
        <div class="row">
            <h3>Volumes</h3>
        </div>
        <div class="row">
            <div class="container">
                {% for d in data: %}
                <div class="row">
                    <form class="form-inline" action="{{ url_for('index') }}" method="POST">
                        <input type="hidden" name="id" value="{{ d.id }}">
                        <input type="hidden" name="verb" value="delete">
                        <input type="submit" value="X" />
                    </form>
                    <span><a href="{{ url_for('volume', id=d.id) }}">{{d.name}}</a></span>
                    <form class="form-inline" action="{{ url_for('index') }}" method="POST">
                        <input type="hidden" name="id" value="{{ d.id }}">
                        <input type="hidden" name="verb" value="update">
                        <label for="name">Name:</label>
                        <input type="text" id="name" value="{{d.name}}" name="name">
                        <label for="order">Order (number):</label>
                        <input type="number" id="order" value="{{d.order}}" name="order">
                        <button type="submit">Update</button>
                    </form>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="container">
        <div class="row">
            <h3>Add New Volume</h3>
        </div>
        <div class="row">
            <form class="form-inline" action="{{ url_for('index') }}" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter name" name="name" required>
                <label for="name">Order (number):</label>
                <input type="order" id="order" placeholder="Enter order" name="order" required>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
