<html>

<head>
    <title>Bible</title>
    <link href="{{ url_for('static', filename='css/base.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/layout.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/navigation.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/forms.css') }}" rel="stylesheet">
</head>

<body>
    <div class="header">
        <h2>Bible Database</h2>
        <div class="topnav">
            {{breadcrumb|safe}}
        </div>
    </div>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <div class="container">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        <div class="row">
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}
    </div>

    <div class="footer">
        Footer
    </div>
</body>

</html>
